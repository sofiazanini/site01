<!doctype html>
<html>
  <head>
    <title>grid-layout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap" rel="stylesheet">
          
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://assets.incode.it/gsap-business/minified/SplitText.min.js"></script>


  </script>

    <style>

     @layer utilities {
        /* Palette colori personalizzata */
        .bg-dark { background-color: #333333; }
        .bg-purple { background-color: #6533E3; }
        .bg-gray-light { background-color: #C2B6AE; }
        .bg-peach { background-color: #F2D1BA; }
        .bg-beige { background-color: #F7E8DE; }
        .bg-cream { background-color: #F5F5F5; }
        
        .text-dark { color: #333333; }
        .text-purple { color: #6533E3; }
        .text-gray-light { color: #C2B6AE; }
        .text-peach { color: #F2D1BA; }
        .text-beige { color: #F7E8DE; }
        .text-cream { color: #F5F5F5; }
        
        .border-dark { border-color: #333333; }
        .border-purple { border-color: #6533E3; }
        .border-gray-light { border-color: #C2B6AE; }
        .border-peach { border-color: #F2D1BA; }
        .border-beige { border-color: #F7E8DE; }
        .border-cream { border-color: #F5F5F5; }
      }



      body {
        font-family: 'galada';
      }


      .text-stroke-gray {
        -webkit-text-stroke: 2.5px #C2B6AE;
        -webkit-text-fill-color: #333333;
        color: transparent;
      }

    </style>
    
  </head>


  <body>

    <section id="section1" class="flex flex-col items-center justify-center h-screen bg-dark">
      <div class="section-number absolute top-[40px] right-[40px] text-[8vw] opacity-6 font-bold">01</div>
      <div class="title text-center leading-tight text-[4vw] text-peach mb-8">Photos</div>
      
      <div class="container max-w-6xl mx-auto px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <div class="item rounded overflow-hidden">
            <img src="https://picsum.photos/800/600?random=1" alt="image" class="w-full h-full object-cover cursor-pointer grayscale hover:grayscale-0 transition-all duration-500">
          </div>
          <div class="item rounded overflow-hidden">
            <img src="https://picsum.photos/800/600?random=2" alt="image" class="w-full h-full object-cover cursor-pointer grayscale hover:grayscale-0 transition-all duration-500">
          </div>
          <div class="item rounded overflow-hidden">
            <img src="https://picsum.photos/800/600?random=3" alt="image" class="w-full h-full object-cover cursor-pointer grayscale hover:grayscale-0 transition-all duration-500">
          </div>
          <div class="item rounded overflow-hidden">
            <img src="https://picsum.photos/800/600?random=4" alt="image" class="w-full h-full object-cover cursor-pointer grayscale hover:grayscale-0 transition-all duration-500">
          </div>
          <div class="item rounded overflow-hidden">
            <img src="https://picsum.photos/800/600?random=5" alt="image" class="w-full h-full object-cover cursor-pointer grayscale hover:grayscale-0 transition-all duration-500">
          </div>
          <div class="item rounded overflow-hidden">
            <img src="https://picsum.photos/800/600?random=6" alt="image" class="w-full h-full object-cover cursor-pointer grayscale hover:grayscale-0 transition-all duration-500">
          </div>
        </div>
      </div>
    </section>
    



    <script>

      // Animazione titolo
      gsap.from("#section1 .title", {
        scrollTrigger: {
          trigger: "#section1",
          start: "top center",
          toggleActions: "play none none reverse"
        },
        y: -50,
        opacity: 0,
        duration: 1,
        delay: 0.7
      });

      // Animazione elementi della griglia - entrata sequenziale dal basso
      gsap.from("#section1 .item", {
        scrollTrigger: {
          trigger: "#section1 .grid",
          start: "top 80%",
          toggleActions: "play none none reverse"
        },
        y: 100,
        opacity: 0,
        duration: 0.8,
        stagger: 0.15,
        ease: "power2.out",
        delay: 2
      });
    </script>




  </body>
</html>
