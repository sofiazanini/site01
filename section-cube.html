    <section id="section5" class="flex items-center justify-center h-screen bg-gray-light relative">

    <script type="module">
  


    //three.js SCENA 3D
      gsap.registerPlugin(ScrollTrigger);
        //import * as THREE from 'three';
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        //setup scena
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.4, 1000);
      camera.position.z = 5;
      
        //renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('canvas-container').appendChild(renderer.domElement);

        //aggiunta oggetto
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshStandardMaterial ({
        color: 0xEFF445,
        roughness: 0.5,
        transparent: true,
        opacity: 0.9
      })

        //creazione mesh, che è l'oggetto visibile 
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

        //luci e direzione della luce
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);

        // POSIZIONE INIZIALE CUBO
      cube.position.x = -3;
      cube.position.y = 0;
      cube.rotation.x = -10;

        //animazione di rotazione continua
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
        
      // ANIMAZIONE GSAP - Movimento cubo orizzontale
      gsap.to(cube.position, {
        x: 3, 
        ease: "none",
        scrollTrigger: {
          trigger: "#section5",
          start: "top top",
          end: "+=500", // <-- Prova con una distanza fissa di 500px
          scrub: 0.5, 
          pin: true,
          markers: true,
        }
      });

      //gestione resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix(); // <-- Era scritto "updatePerspectiveMatrix" (sbagliato)
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

    </script>
