    <nav class="fixed top-0 left-0 w-full z-50 px-8 py-6">

          <div class="flex flex-col gap-1 w-6">
            <span class="h-0.5 w-full bg-peach block transition-colors"></span>
            <span class="h-0.5 w-full bg-peach block transition-colors"></span>

          </div>
        </div>
        <div class="absolute left-0 top-full hidden group-hover:block backdrop-blur-md bg-dark/80 rounded-xl overflow-hidden shadow-2xl border border-white/10 min-w-[210px]">
          <ul class="flex flex-col">
            <li>
              <a href="index.html" class="flex items-center gap-6 px-6 py-4 transition-all hover:bg-peach/10">
                <span class="text-xl font-bold text-peach border-r border-peach/30 pr-4">01</span>
                <span class="text-sm tracking-widest text-cream group-hover:text-peach">Index</span>
              </a>
            </li>
            <li>
              <a href="index-navbar.html" class="flex items-center gap-6 px-6 py-4 transition-all hover:bg-peach/10">
                <span class="text-xl font-bold text-peach border-r border-peach/30 pr-4">02</span>
                <span class="text-sm tracking-widest text-cream group-hover:text-peach">Index Navbar</span>

            <li>
              <a href="rotation-text.html" class="flex items-center gap-6 px-6 py-4 transition-all hover:bg-peach/10">

    <section id="section5" class="flex items-center justify-center h-screen bg-gray-light relative">
      <div class="section-number absolute top-[40px] right-[40px] text-[8vw] opacity-5 font-bold z-[999]">05</div>
      <div id="canvas-container" class="absolute top-0 left-0 w-full h-full z-12 mix-blend-difference "></div>
      <div class="title text-center absolute text-[5.5vw] text-dark z-11">
        <div>Il movimento è vita. </div>
        <div>Tutto cambia, tutto scorre. </div>
      </div>
    </section>
    

    <script type="module">
  


    //three.js SCENA 3D
      gsap.registerPlugin(ScrollTrigger);
        //import * as THREE from 'three';
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        //setup scena
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.4, 1000);
      camera.position.z = 5;
      
        //renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('canvas-container').appendChild(renderer.domElement);

        //aggiunta oggetto
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshStandardMaterial ({
        color: 0xEFF445,
        roughness: 0.5,
        transparent: true,
        opacity: 0.9
      })

        //creazione mesh, che è l'oggetto visibile 
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

        //luci e direzione della luce
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);

        // POSIZIONE INIZIALE CUBO
      cube.position.x = -3;
      cube.position.y = 0;
      cube.rotation.x = -10;

        //animazione di rotazione continua
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
        
      // ANIMAZIONE GSAP - Movimento cubo orizzontale
      gsap.to(cube.position, {
        x: 3, 
        ease: "none",
        scrollTrigger: {
          trigger: "#section5",
          start: "top top",
          end: "+=500", // <-- Prova con una distanza fissa di 500px
          scrub: 0.5, 
          pin: true,
          markers: true,
        }
      });

      //gestione resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix(); // <-- Era scritto "updatePerspectiveMatrix" (sbagliato)
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

    </script>
  </body>
