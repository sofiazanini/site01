    <section id="section1" class="h-screen flex items-center justify-center bg-dark">

      <div class="section-number absolute top-[40px] right-[40px] text-[8vw] opacity-5 font-bold z-[999]">01</div>

        <p class="text-peach text-[4vw]">Magic</p>
        <p class="text-peach text-[2vw]">click me</p>
      </div>
      <div class="flex justify-center items-center min-h-screen">
        <svg class="absolute left-0 top-0 bottom-0 right-0 w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="xMidYMin slice">
          <defs>
            <linearGradient id="grad" x1="0" y1="0" x2="99" y2="99" gradientUnits="userSpaceOnUse">
              <stop offset="0" stop-color="#6533E3" />
              <stop offset="1" stop-color="#F2D1BA" />
            </linearGradient>
          </defs>
          <path class="path" stroke="url(#grad)" fill="url(#grad)" stroke-width="2px" vector-effect="non-scaling-stroke" d="M 0 100 V 100 Q 50 100 100 100 V 100 z"/>
        </svg>
      </div>

    <section id="section2" class="relative flex flex-col items-center justify-center min-h-screen py-20 bg-dark">

      <div class="title text-center leading-tight text-[4vw] text-peach mb-10 ">Photos</div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <div class="item rounded overflow-hidden">
            <img src="https://picsum.photos/800/600?random=1" alt="image" class="w-full h-full object-cover cursor-pointer grayscale hover:grayscale-0 transition-all duration-500">

          <div class="item rounded overflow-hidden">
            <img src="https://picsum.photos/800/600?random=2" alt="image" class="w-full h-full object-cover cursor-pointer grayscale hover:grayscale-0 transition-all duration-500">

          <div class="item rounded overflow-hidden">
            <img src="https://picsum.photos/800/600?random=3" alt="image" class="w-full h-full object-cover cursor-pointer grayscale hover:grayscale-0 transition-all duration-500">
          </div>
          <div class="item rounded overflow-hidden">
            <img src="https://picsum.photos/800/600?random=4" alt="image" class="w-full h-full object-cover cursor-pointer grayscale hover:grayscale-0 transition-all duration-500">
          </div>
          <div class="item rounded overflow-hidden">
            <img src="https://picsum.photos/800/600?random=5" alt="image" class="w-full h-full object-cover cursor-pointer grayscale hover:grayscale-0 transition-all duration-500">
          </div>
          <div class="item rounded overflow-hidden">
            <img src="https://picsum.photos/800/600?random=6" alt="image" class="w-full h-full object-cover cursor-pointer grayscale hover:grayscale-0 transition-all duration-500">
          </div>
        </div>
      </div>
    </section>









    <script>
      const path = document.querySelector(".path");
      
      // Oggetto con i valori da animare
      const pathData = {
        v1: 100,
        v2: 100,
        qy: 100
      };

      // Funzione per aggiornare il path
      function updatePath() {
        const d = `M 0 100 V ${pathData.v1} Q 50 ${pathData.qy} 100 ${pathData.v2} V 100 z`;
        path.setAttribute('d', d);
      }

      // Timeline GSAP
      const tl = gsap.timeline({paused: true});
      
      tl.to(pathData, {
        v1: 50,
        v2: 50,
        qy: 0,
        duration: 0.8,
        ease: "power2.in",
        onUpdate: updatePath
      })
      .to(pathData, {
        v1: 0,
        v2: 0,
        qy: 0,
        duration: 0.8,
        ease: "power2.out",
        onUpdate: updatePath
      });

      // Toggle animazione al click
      document.body.addEventListener("click", () => {
        if (tl.progress() === 0 || tl.reversed()) {
          tl.play();
        } else {
          tl.reverse();
        }
      });





      // Animazione titolo
      gsap.from("#section1 .title", {
        scrollTrigger: {
          trigger: "#section1",
          start: "top center",
          toggleActions: "play none none reverse"
        },
        y: -50,
        opacity: 0,
        duration: 1,
        delay: 0.7
      });

      // Animazione elementi della griglia - entrata sequenziale dal basso
      gsap.from("#section1 .item", {
        scrollTrigger: {
          trigger: "#section1 .grid",
          start: "top 80%",
          toggleActions: "play none none reverse"
        },
        y: 100,
        opacity: 0,
        duration: 0.8,
        stagger: 0.15,
        ease: "power2.out",
        delay: 2
      });





    </script>
  </body>
